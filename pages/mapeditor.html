    <hr />
    <main>
      <article>
        <h2>コード生成―マップVer 超絶整備中</h2>
        <section id="file-import-wrapper">
          <legend>CNXファイルインポート</legend>
          <input id="import-file-input" type="file" accept=".cnx" />
          <button id="import-button">インポート</button>
        </section>
        <section id="point-section">
          <h3>ポイント情報</h3>

          <form id="editor-form" onsubmit="return false;">
            <div id="editor">
              <div id="map-container">
                <div id="map"></div>
                <button>出力</button>
                <br />
                <small>
                  ※位置情報（緯度・経度）は、小数点第７位までを記録します。
                </small>
              </div>
              <div id="point-wrapper">
                <div id="point-container"></div>
              </div>
            </div>
          </form>
        </section>
      </article>
    </main>
    <footer>
      nakimoen.
      <small>
        <a href="https://twitter.com/hsnakimoen">Twitter</a>
        <a href="https://github.com/nakimoen/POI-RAW-CODE-EDITOR">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            width="16"
            height="16"
          >
            <path
              fill-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
            ></path>
          </svg>
          GitHub
        </a>
      </small>
    </footer>

    <div>
      <input type="checkbox" id="pop-up" />
      <div class="overlay">
        <div class="window">
          <label class="close" for="pop-up">×</label>
          <h3>出力結果</h3>
          <pre class="code"><code></code></pre>
          整形ライブラリ<a href="http://www.eslinstructor.net/vkbeautify/">
            vkbeautify
          </a>
        </div>
      </div>
    </div>

    <template id="point-template">
      <div class="point-box" data-marker-id onclick="onPointBoxClick(this)">
        <div style="position: relative">
          <strong class="point-number"></strong>
          <label>
            ポイント名
            <input
              class="desc"
              type="text"
              placeholder="名称"
              required
              onchange="onPointTitleChange(this)"
            />
          </label>
          <button
            class="del-button"
            type="button"
            onclick="delPoint(this)"
            tabindex="-1"
          ></button>
        </div>
        <hr />
        <label>
          タイプ
          <select class="type">
            <option value="0">⭐ウェイポイント</option>
            <option value="14">🚩集合場所</option>
            <option value="7">🍴補給場所</option>
            <option value="9">🚻トイレ</option>
            <option value="10">サービスポイント</option>
            <option value="11">🏥救護施設</option>
            <option value="12">🔧装置エリア</option>
            <option value="8">ゴミ収集所</option>
            <optgroup label="スプリンt・クライム">
              <option value="1">スプリント</option>
              <option value="2">🌋HCクライム</option>
              <option value="3">🏔️LV1クライム</option>
              <option value="4">🏔️LV2クライム</option>
              <option value="5">🏔️LV3クライム</option>
              <option value="6">🏔️LV4クライム</option>
            </optgroup>
          </select>
        </label>
        <br />
        <label>
          緯度
          <input
            class="lat"
            type="text"
            placeholder="12.1234567"
            onchange="trimPosition(this)"
            pattern="^\d{1,}\.\d{7}$"
            readonly
            required
          />
        </label>
        <label>
          経度
          <input
            class="lng"
            type="text"
            placeholder="123.1234567"
            onchange="trimPosition(this)"
            pattern="^\d{1,}\.\d{7}$"
            readonly
            required
          />
        </label>
      </div>
    </template>

    <div id="temp-data"></div>
  </body>
