<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生成 | CNX POI EDITOR</title>
    <link rel="stylesheet" href="../style/common.css" />
    <link rel="stylesheet" href="../style/generate.css" />
    <link rel="stylesheet" href="../style/code.css" />
    <link rel="stylesheet" href="../style/popup.css" />
  </head>
  <body>
    <header>
      <h1>igs630でPOIを設定・編集したい<small>ver0.1.9</small></h1>
      <div>
        <a href="../">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path
              fill-rule="evenodd"
              d="M11.03 2.59a1.5 1.5 0 011.94 0l7.5 6.363a1.5 1.5 0 01.53 1.144V19.5a1.5 1.5 0 01-1.5 1.5h-5.75a.75.75 0 01-.75-.75V14h-2v6.25a.75.75 0 01-.75.75H4.5A1.5 1.5 0 013 19.5v-9.403c0-.44.194-.859.53-1.144l7.5-6.363zM12 3.734l-7.5 6.363V19.5h5v-6.25a.75.75 0 01.75-.75h3.5a.75.75 0 01.75.75v6.25h5v-9.403L12 3.734z"
            ></path>
          </svg>
          【はじめに】
        </a>
        <a class="current" href="./mapeditor.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path
              fill-rule="evenodd"
              d="M3 3a2 2 0 012-2h9.982a2 2 0 011.414.586l4.018 4.018A2 2 0 0121 7.018V21a2 2 0 01-2 2H4.75a.75.75 0 010-1.5H19a.5.5 0 00.5-.5V8.5h-4a2 2 0 01-2-2v-4H5a.5.5 0 00-.5.5v6.25a.75.75 0 01-1.5 0V3zm12-.5v4a.5.5 0 00.5.5h4a.5.5 0 00-.146-.336l-4.018-4.018A.5.5 0 0015 2.5z"
            ></path>
            <path
              d="M4.53 12.24a.75.75 0 01-.039 1.06l-2.639 2.45 2.64 2.45a.75.75 0 11-1.022 1.1l-3.23-3a.75.75 0 010-1.1l3.23-3a.75.75 0 011.06.04zm3.979 1.06a.75.75 0 111.02-1.1l3.231 3a.75.75 0 010 1.1l-3.23 3a.75.75 0 11-1.021-1.1l2.639-2.45-2.64-2.45z"
            ></path>
          </svg>
          コード生成
        </a>
      </div>
    </header>
    <hr />
    <main>
      <article>
        <h2>コード生成</h2>
        <a href="./mapeditor.html">マップバージョン</a>

        <section id="file-import-wrapper">
          <legend>CNXファイルインポート</legend>
          <input id="import-file-input" type="file" accept=".cnx" />
          <button id="import-button">インポート</button>
        </section>
        <section id="point-section">
          <h3>ポイント情報</h3>
          <div>
            <div>
              <button onclick="addPoint()">ポイント追加</button>
            </div>
            <p></p>
          </div>
          <div id="point-wrapper">
            <button onclick="showOutputPoints()">出力</button>
            <br />
            <small>
              ※位置情報（緯度・経度）は、小数点第８位以下を切り捨て、処理を行います
            </small>
            <hr />
            <div id="point-container"></div>
          </div>
        </section>
      </article>
    </main>
    <footer>
      nakimoen.
      <small>
        <a href="https://twitter.com/hsnakimoen">Twitter</a>
        <a href="https://github.com/nakimoen/POI-RAW-CODE-EDITOR">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            width="16"
            height="16"
          >
            <path
              fill-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
            ></path>
          </svg>
          GitHub
        </a>
      </small>
    </footer>

    <div>
      <input type="checkbox" id="pop-up" />
      <div class="overlay">
        <div class="window">
          <label class="close" for="pop-up">×</label>
          <h3>出力結果</h3>
          <pre class="code"><code></code></pre>
        </div>
      </div>
    </div>

    <template id="point-template">
      <div class="point-box">
        <div style="position: relative">
          <strong class="point-number"></strong>
          <label>
            ポイント名
            <input class="desc" type="text" placeholder="名称" required />
          </label>
          <button
            class="del-button"
            type="button"
            onclick="delPoint(this)"
            tabindex="-1"
          ></button>
        </div>
        <hr />
        <label>
          タイプ
          <select class="type">
            <option value="0">⭐ウェイポイント</option>
            <option value="14">🚩集合場所</option>
            <option value="7">🍴補給場所</option>
            <option value="9">🚻トイレ</option>
            <option value="10">サービスポイント</option>
            <option value="11">🏥救護施設</option>
            <option value="12">🔧装置エリア</option>
            <option value="8">ゴミ収集所</option>
            <optgroup label="スプリント・クライム">
              <option value="1">スプリント</option>
              <option value="2">🌋HCクライム</option>
              <option value="3">🏔️LV1クライム</option>
              <option value="4">🏔️LV2クライム</option>
              <option value="5">🏔️LV3クライム</option>
              <option value="6">🏔️LV4クライム</option>
            </optgroup>
          </select>
        </label>
        <br />
        <label>
          経度・緯度(カンマ区切り)
          <input
            class="lat-lng"
            type="text"
            placeholder="12.1234567, 123.1234567"
            onchange="validatePosition(this)"
          />
        </label>
        <br />
        <label>
          緯度
          <input
            class="lat"
            type="text"
            placeholder="12.1234567"
            onchange="trimPosition(this)"
            pattern="^\d{1,}\.\d{7}$"
            required
          />
        </label>
        <label>
          経度
          <input
            class="lng"
            type="text"
            placeholder="123.1234567"
            onchange="trimPosition(this)"
            pattern="^\d{1,}\.\d{7}$"
            required
          />
        </label>
      </div>
    </template>

    <div id="temp-data"></div>
  </body>

  <script src="../js/vkbeautify.js"></script>
  <script src="../js/fileReader.js"></script>
  <script src="../js/generate.js"></script>
</html>
